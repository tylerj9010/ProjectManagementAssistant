<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  layout:decorate="~{template.html}">
<head>
<title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Manage Team Members</title>
</head>
<body>
	<section layout:fragment="custom-content">
		<div class="container">
			<table class="table table-dark">
				 <thead>
				    <tr>
				    	<th scope="col">Team Member Name</th>
				    	<th scope="col"><a class="btn btn-primary" role="button" href="/addteammember">Add Team Member</a></th>
				    </tr>
				 </thead>
				 <tbody>
	    			<tr th:each="teamMember : ${team_members}">
	      				<td th:text="${teamMember.firstName} + ' ' + ${teamMember.lastName}" />
	      				<td><a class="btn btn-primary" role="button" th:href="@{/change_team_member_name/{id}(id=${teamMember.memberId})}">Change Name</a></td>
	      				<td><a class="btn btn-primary" role="button" th:href="@{/change_email_password/{id}(id=${teamMember.user.getUserId()})}">Change Email/Password</a></td>
	      				<td><a class="btn btn-primary" role="button" th:href="@{/delete_team_member/{id}(id=${teamMember.memberId})}">Delete</a></td>
	    			</tr>
	    		</tbody>
			</table>		
		</div>
	</section>
</body>
</html>
